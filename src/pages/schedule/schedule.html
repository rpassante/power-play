<ion-header>

  <ion-navbar>
    <ion-title>schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="scheduleType">
    <ion-segment-button value="games">
      Games
    </ion-segment-button>
    <ion-segment-button value="practices">
      Practices
    </ion-segment-button>
    <ion-segment-button value="snacks">
      Snacks
    </ion-segment-button>
  </ion-segment>

  <div padding [ngSwitch]="scheduleType">
    <div *ngSwitchCase="'games'">
      Games Go Here
    </div>
    <div *ngSwitchCase="'practices'">
      Practices Go Here
    </div>
    <div *ngSwitchCase="'snacks'">
      Snacks Go Here
    </div>
  </div>
</ion-content>
